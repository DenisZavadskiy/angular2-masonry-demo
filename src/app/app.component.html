<h1>angular2-masonry-demo</h1>

<masonry [options]="options" [useImagesLoaded]="false">
  <md-card 
    masonry-brick 
    *ngFor="let brick of bricks">
    <h2>{{brick.id}}</h2>
    <img src="{{brick.image}}" style="width:100%;">
  </md-card>
